<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>GigaExchange</title>
	<link rel="shortcut icon" href="{{url_for('static', filename='logo.jpg')}}">
	<!-- Bootstrap 4.5 CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename= 'css/bootstrap.min.css') }}">
	<!-- Style CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">

<body>

	<!-- Top Bar -->
	<div class="top-bar">

			</div>
		</div>
	</div>

	<!-- End Top Bar -->


	<!-- Navigation -->
	<nav class = "navbar bg-light navbar-light navbar-expand-lg">
		<div class="container">

			<a href="{{ url_for('Home')}}" class="navbar-brand"><img src="{{url_for('static', filename='logo.jpg')}}" alt="Logo" title = "GigaExchange"></a>

			<button class="navbar-toggler" type = "button" data-toggle = "collapse" data-target = "#navbarResponsive">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class = "collapse navbar-collapse" id = "navbarResponsive">
				<ul class = "navbar-nav ml-auto">
					<li class = "nav-item active"><a href = "{{ url_for('Home')}}" class = "nav-link">Home</a></li>
					<li class = "nav-item"><a href = "{{ url_for('About')}}" class = "nav-link">About</a></li>
					<li class = "nav-item"><a href = "{{ url_for('Info')}}" class = "nav-link">Info</a></li>
					<li class = "nav-item"><a href = "{{ url_for('ContactUs')}}" class = "nav-link">Contact Us</a></li>
					<li class = "nav-item"><a href = "{{ url_for('LogIn')}}" class = "nav-link">Log-In</a></li>
					<li class = "nav-item"><a href = "{{ url_for('GigaExchange')}}" class = "nav-link">GigaExchange</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- End Navigation -->


	


	<!-- Main Page Heading -->
	<div class="col-12 text-center mt-5">
		<h1 class="text-dark pt-4"> Contact Us </h1>
		<div class="border-top border-primary w-25 mx-auto my-3"></div>
	</div>

    <!--- Two Column Section -->
    <div class = "container-fluid padding">
        <div class = "row padding">
            <div class = "col-lg-6">
                <h2>Our Contact Info: </h2> 
                <p> E-mail: gigaexchange@gmail.com</p> 
                <p> Phone Number: 301-999-7777</p>
                <br>
            </div>
        <div class = "col-lg-6">
            <img src= "{{url_for('static', filename='contactus.jpeg')}}"class ="img-fluid"> 
        </div>
        </div>
        <hr class = "my-4">
    </div>

	


	<!-- Emoji Navbar First -->
	<a class="navbar bg-primary sticky-top emoji" href = "emoji" role = "button" data-toggle="collapse"></a>

 
	
	<!-- Emoji Navbar Second -->
	<a class = "navbar bg-primary sticky-top emoji" href = "#emoji" role = "button" data-toggle = "collapse"><i class= "fas fa-money-bill-wave"></i></a>

	<div class = "collapse" id="emoji">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-md-3"><img src= "{{url_for('static', filename='BTC.gif')}}" alt="" class="w-100"></div>
				<div class="col-sm-6 col-md-3"><img src= "{{url_for('static', filename='ETH.gif')}}" alt="" class="w-100"></div>
				<div class="col-sm-6 col-md-3"><img src= "{{url_for('static', filename='USDT.gif')}}" alt="" class="w-100"></div>

			</div>
		</div>

				<div class="col-sm-10 col-md-8 col-kg-6">

						<li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>

	<script src= "{{ url_for('static', filename='jquery-3.5.1.min.js') }}"></script>

	<!-- Popper JS -->
	<script src="{{ url_for('static', filename='popper.min.js' ) }}"></script>

	<script src="{{ url_for('static', filename='all.min.js') }}"></script>
